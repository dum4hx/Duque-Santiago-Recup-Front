<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <!-- Bootstrap connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Recuperar Contraseña - Baby Love</title>
  </head>
  <body>
    <div class="page-container">
      <!-- Header with logo -->
      <header>
        <div class="header-logo">
          <img src="img/logo.png" alt="Logo" class="logo-img" />
          <a class="logo-text fw-semibold" href="index.html">BABY LOVE</a>
        </div>
      </header>
      <main>
        <div class="d-flex flex-column justify-content-center align-items-center mt-5">
          <hr class="w-75 mx-auto" />
          <form action="index.html" class="d-flex flex-column align-items-center w-100" autocomplete="off" style="max-width: 500px">
            <div class="section-title mb-4">
              <i class="bi bi-person-circle"></i>
              RECUPERAR CONTRASEÑA
            </div>
            <div class="d-flex flex-column align-items-center w-100">
              <label for="email" class="form-label text-center">ESCRIBA EL EMAIL REGISTRADO</label>
              <input type="email" class="form-control mb-3" id="email" required />
            </div>
            <div class="d-flex flex-column align-items-center w-100">
              <label for="documento" class="form-label text-center">ESCRIBA SU DOCUMENTO</label>
              <input type="text" class="form-control mb-3" id="documento" required />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </main>
      <!-- Footer -->
      <footer class="w-100 py-3 mt-auto">
        <div class="container text-center text-white small">
          <div>
            Copyright ©
            <span class="secondary-text">BABY LOVE</span>, All Right Reserved.
          </div>
          <div class="d-flex justify-content-center gap-3 mt-1 flex-wrap">
            <span>
              Designed By
              <span class="secondary-text">HTML</span>
            </span>
            <span>
              Distributed By:
              <span class="secondary-text">Santiago Duque</span>
            </span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
