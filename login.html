<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap connection -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Baby Love</title>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column p-0 h-100">
      <header>
        <!-- Logo -->
        <div class="d-flex align-items-end logo-container">
          <img src="img/logo.png" alt="" class="logo-img" />
          <a class="logo-text fw-semibold" href="index.html">BABY LOVE</a>
        </div>
      </header>
      <main>
        <div class="d-flex flex-column justify-content-center mt-5">
          <hr class="w-75 mx-auto" />
          <form class="d-flex flex-column align-items-center" autocomplete="off">
            <h3>
              <span><i class="bi bi-person-fill"></i></span>
              INICIO DE SESION
            </h3>
            <div class="d-flex flex-column align-items-center">
              <label for="documento" class="form-label text-center">DOCUMENTO</label>
              <input type="text" class="form-control mb-3" id="documento" />
            </div>

            <div class="d-flex flex-column align-items-center">
              <label for="contrasena" class="form-label text-center">CONTRASEÑA</label>
              <input type="password" class="form-control mb-3" id="contrasena" />
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <!-- Additional options -->
            <div class="d-flex flex-column mt-3 align-items-center">
              <a href="recuperar_contra.html" class="add-opt mb-2">Recuperar Contraseña</a>
              <a href="registrarse.html" class="add-opt">Registrarse</a>
            </div>
          </form>
        </div>
      </main>
      <!-- Footer  -->
      <footer class="w-100 py-3 align-self-baseline">
        <div class="container text-center text-white small">
          <div>
            Copyright ©
            <span class="secondary-text">BABY LOVE</span>, All Right Reserved.
          </div>
          <div class="d-flex justify-content-center gap-3 mt-1 flex-wrap">
            <span>
              Designed By
              <span class="secondary-text">HTML</span>
            </span>
            <span>
              Distributed By:
              <span class="secondary-text">Santiago Duque</span>
            </span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
